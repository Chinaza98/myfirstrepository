<!DOCTYPE html>
<!--this doctype tells the browser the HTML type -->
<html lang="en">
<!-- this html tag-->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- this setup your webpage to be mobile friendly-->
        <title>Chinaza's Wall</title>
        <link rel="stylesheet" type="text/CSS" href="style.css">
    </head>
    <body>
    <!-- Center -->  
    <h1 style="text-align:center">The Wonders of CSS!</h1>  
    <h2>Fun With Text!</h2>
    <!-- Change text color -->
    <p style="color:red;">This text is red</p>
    <p style="color:blue;">This text is blue</p>
    <p style="color:green;">This text is green</p>

    <!-- Change Font sizes -->

    <p style="font-size:x-large">This text is big</p>
    <p style="font-size:small"> This text is small</p>

    <!-- Center -->

    <p id="centered-text">This text is centered</p>

    <!-- Bold -->

    <p style="font-weight:bold">This text is Bold</p>

    <p class="styledFont">I will make it in Christ Jesus</p>
    <p class="styledFont">What is the meaning of life</p>
    <p class="styledFont">Why am I here?</p>
    </body>
